<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <style>
        .success {
            font-style: italic;
            color: green;
            padding-bottom: 8px;
        }

        .failure {
            font-style: italic;
            color: red;
            padding-bottom: 8px;
        }
    </style>
</head>
<body>
    <div>
        <h2>New user registration</h2>
    </div>

    <form action="#" th:action="@{/register}"
          th:object="${user}" method="post">

        <div th:if="${confirmationMessage}"
             class="success" role="alert"
             th:text="${confirmationMessage}"/>
        <div th:if="${alreadyRegisteredMessage}"
             class="failure" role="alert"
             th:text="${alreadyRegisteredMessage}"/>

        <div>
            <input type="text" th:field="*{firstName}"
                   placeholder="First name" class="form-control" required />
        </div><br/>
        <div>
            <input type="text" th:field="*{surname}"
                   placeholder="Surname" class="form-control" required />
        </div><br/>
        <div>
            <input type="text" th:field="*{email}"
                   placeholder="Email" class="form-control"
                   data-error="This email is invalid" required />
        </div><br/>
        <button type="submit">Register</button>
    </form>

</body>
</html>
